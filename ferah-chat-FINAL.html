
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferah Chat (TAM SÃœRÃœM)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onDisconnect, serverTimestamp, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbLP9nTUbWhx5ah_41cO1ikOY9ge9eSKA",
      authDomain: "ferah-chat-8e706.firebaseapp.com",
      projectId: "ferah-chat-8e706",
      databaseURL: "https://ferah-chat-8e706-default-rtdb.firebaseio.com",
      storageBucket: "ferah-chat-8e706.firebasestorage.app",
      messagingSenderId: "767249695828",
      appId: "1:767249695828:web:c53b1ba1b6666adb5459c1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "rooms/genel/messages");
    const onlineRef = ref(db, "rooms/genel/online");

    document.addEventListener("DOMContentLoaded", () => {
      const chatBox = document.getElementById("chatBox");
      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("messageInput");
      const usernameInput = document.getElementById("username");
      const onlineList = document.getElementById("onlineList");
      const toggleTheme = document.getElementById("toggleTheme");
      const emojiBtn = document.getElementById("emojiBtn");
      const emojiPicker = document.getElementById("emojiPicker");
      const body = document.body;

      
      // Oda kontrol deÄŸiÅŸkenleri
      let currentRoom = "genel";
      let chatRef = ref(db, "rooms/" + currentRoom + "/messages");
      let onlineRef = ref(db, "rooms/" + currentRoom + "/online");

      const roomSelect = document.getElementById("roomSelect");
      const roomPassword = document.getElementById("roomPassword");
      const joinRoomBtn = document.getElementById("joinRoom");

      joinRoomBtn.addEventListener("click", () => {
        const selectedRoom = roomSelect.value;
        const password = roomPassword.value.trim();

        if (selectedRoom === "ozel" && password !== "1234") {
          alert("Åifre yanlÄ±ÅŸ. LÃ¼tfen geÃ§erli bir ÅŸifre girin.");
          return;
        }

        currentRoom = selectedRoom;
        chatRef = ref(db, "rooms/" + currentRoom + "/messages");
        onlineRef = ref(db, "rooms/" + currentRoom + "/online");

        chatBox.innerHTML = "";
        onlineList.innerHTML = "";

        const username = usernameInput.value.trim() || "Anonim";
        const userRef = ref(db, `rooms/${currentRoom}/online/${username}`);
        set(userRef, true);
        onDisconnect(userRef).remove();

        onChildAdded(chatRef, (data) => {
          const { user, text, time } = data.val();
          const bubble = document.createElement("div");
          bubble.innerHTML = `
            <div class="p-2 rounded my-1 max-w-[75%] ${body.classList.contains("dark") ? "bg-gray-700 text-white" : "bg-gray-200"}">
              <div class="text-sm font-bold">${user} <span class="text-xs opacity-70">(${time})</span></div>
              <div>${text}</div>
            </div>`;
          chatBox.appendChild(bubble);
          chatBox.scrollTop = chatBox.scrollHeight;
          audio.play();
        });

        onChildAdded(onlineRef, (data) => {
          const li = document.createElement("li");
          li.textContent = data.key;
          li.id = "user-" + data.key;
          onlineList.appendChild(li);
        });
      });

      // Ses efekti

      const audio = new Audio("https://www.myinstants.com/media/sounds/bleep.mp3");

      toggleTheme.addEventListener("click", () => {
        body.classList.toggle("dark");
      });

      emojiBtn.addEventListener("click", (e) => {
        emojiPicker.style.display = emojiPicker.style.display === "none" ? "block" : "none";
        emojiPicker.style.left = e.pageX + "px";
        emojiPicker.style.top = e.pageY + "px";
      });

      emojiPicker.addEventListener("emoji-click", (event) => {
        messageInput.value += event.detail.unicode;
        emojiPicker.style.display = "none";
      });

      // GiriÅŸ yapan kullanÄ±cÄ±yÄ± online olarak ekle
      let username = "";
      usernameInput.addEventListener("change", () => {
        username = usernameInput.value.trim() || "Anonim";
        const userRef = ref(db, `rooms/genel/online/${username}`);
        set(userRef, true);
        onDisconnect(userRef).remove();
      });

      sendBtn.addEventListener("click", () => {
        username = usernameInput.value.trim() || "Anonim";
        const message = messageInput.value.trim();
        if (!message) return;
        push(chatRef, {
          user: username,
          text: message,
          time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        });
        messageInput.value = "";
      });

      onChildAdded(chatRef, (data) => {
        const { user, text, time } = data.val();
        const bubble = document.createElement("div");
        bubble.innerHTML = `
          <div class="p-2 rounded my-1 max-w-[75%] ${body.classList.contains("dark") ? "bg-gray-700 text-white" : "bg-gray-200"}">
            <div class="text-sm font-bold">${user} <span class="text-xs opacity-70">(${time})</span></div>
            <div>${text}</div>
          </div>`;
        chatBox.appendChild(bubble);
        chatBox.scrollTop = chatBox.scrollHeight;
        audio.play();
      });

      // Online kullanÄ±cÄ±larÄ± listele
      onChildAdded(onlineRef, (data) => {
        const li = document.createElement("li");
        li.textContent = data.key;
        li.id = "user-" + data.key;
        onlineList.appendChild(li);
      });
    });
  </script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <style>
    body.dark { background-color: #1f2937; color: white; }
  </style>
</head>
<body class="transition-all duration-300">

  <div class="p-4 text-right">
    <button id="toggleTheme" class="bg-gray-800 text-white px-4 py-2 rounded">ğŸŒ™ Tema DeÄŸiÅŸtir</button>
  </div>

  <div class="max-w-4xl mx-auto p-4">
    
    <h1 class="text-2xl font-bold mb-4 text-center">Ferah Chat</h1>
    <div class="flex justify-center gap-2 mb-4">
      <select id="roomSelect" class="border rounded px-2 py-1">
        <option value="genel">Genel</option>
        <option value="sohbet">Sohbet</option>
        <option value="ozel">Ã–zel (ÅŸifreli)</option>
      </select>
      <input type="password" id="roomPassword" placeholder="Oda Åifresi (gerekirse)" class="border rounded px-2 py-1" />
      <button id="joinRoom" class="bg-green-500 text-white px-3 py-1 rounded">Odaya Gir</button>
    </div>
    

    <div class="flex gap-4">
      <div class="flex-1">
        <div id="chatBox" class="bg-white dark:bg-gray-800 border dark:border-gray-700 h-64 overflow-y-auto p-4 rounded mb-4"></div>

        <div class="flex gap-2">
          <input type="text" id="username" placeholder="Ä°smin" class="w-1/4 px-2 py-1 border rounded" />
          <input type="text" id="messageInput" placeholder="Mesaj..." class="w-full px-2 py-1 border rounded" />
          <button id="sendBtn" class="bg-blue-500 text-white px-4 py-1 rounded">GÃ¶nder</button>
          <button id="emojiBtn">ğŸ˜€</button>
        </div>
        <emoji-picker id="emojiPicker" style="position: absolute; display: none;"></emoji-picker>
      </div>

      <div class="w-48 bg-gray-100 dark:bg-gray-900 p-2 rounded">
        <h2 class="font-bold mb-2">ğŸŸ¢ Online KullanÄ±cÄ±lar</h2>
        <ul id="onlineList" class="text-sm list-disc pl-4 space-y-1"></ul>
      </div>
    </div>

    <div class="mt-4 text-center text-sm opacity-60">YapÄ±mcÄ±: Hamza & kankasÄ± Ferah â¤ï¸</div>
  </div>

</body>
</html>
